{%- extends "base.html" %}

{% block title %}Tyler's Project{%- endblock %}

{% block content %}

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<h3 class="text-center">
				Spawn a generation
			</h3>
		</div>
		<div class="col-md-4">
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			 
			<a href="http://127.0.0.1:5000/spawn" type="button" class="btn btn-block btn-lg btn-primary">
				Let there be life!
			</a>
		</div>
		<div class="col-md-4">
		</div>
	</div>
	{% if creation %}
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-3">
			<h3 class="text-center">
				Success!
			</h3>
		</div>
		<div class="col-md-3">
			<h3 class="text-center">
				<a href="{{filepath}}">
					{{filepath}}
				</a>
			</h3>
		</div>
		<div class="col-md-3">
		</div>
	</div>
	{%- endif %}
</div>

{%- endblock %}
